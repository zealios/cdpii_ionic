<ion-view hide-back-button=false ng-controller="BookViewController" view-title="">
	<ion-content style="background-color: {{pageBgColor}}">
		<pdfviewer
			src="{{pdfUrl}}"
			id="pdfViewer"
			load-progress="loadProgress(loaded, total, state)"
			on-page-load="pageLoaded(page,total)"
			style="display: none"
		></pdfviewer>

		<ion-slide-box show-pager="true">
			<ion-slide>
				<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
					<canvas id="pdfCanvas1"></canvas>
				</ion-scroll>
			</ion-slide>
			<ion-slide>
				<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
					<canvas id="pdfCanvas2"></canvas>
				</ion-scroll>
			</ion-slide>
			<ion-slide>
				<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
					<canvas id="pdfCanvas3"></canvas>
				</ion-scroll>
			</ion-slide>
		</ion-slide-box>

		<!--

				</ion-slide>
			</ion-slide-box>
		</ion-scroll>
		-->
	</ion-content>
</ion-view>
