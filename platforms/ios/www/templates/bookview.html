<ion-view hide-back-button=false ng-controller="BookViewController" view-title="">
	<ion-content style="background-color: {{pageBgColor}}">
		<ion-slide-box ng-init="disableSwipe()">
			<ion-slide ng-repeat="page in viewPages">
				<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
					<img src="{{page}}" style="width: 100%">
				</ion-scroll>
			</ion-slide>
		</ion-slide-box>

				</ion-scroll>
			</ion-slide>
		</ion-slide-box>
		-->
	</ion-content>
	<div class="bar bar-footer bar-dark">
		<button class="button button-icon icon ion-ios-arrow-left" ng-click="prevPage()"></button>
		<h2 class="title">{{title}} ({{currentPage}} of {{totalPages}})</h2>
		<button class="button button-icon icon ion-ios-arrow-right" ng-click="nextPage()"></button>
	</div>
</ion-view>
